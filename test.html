<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    

    <!-- Elementni bosib turish uchun div -->
<div id="myElement" class="btn btn-primary">
    Elementni bosib turing
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal sarlavhasi</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Bu modal ichidagi kontent.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Yopish</button>
            </div>
        </div>
    </div>
</div>


<script>


const myElement = document.getElementById('myElement');
let pressTimer;

myElement.addEventListener('mousedown', function() {
    // 2 soniyada modalni chiqarish
    pressTimer = setTimeout(function() {
        $('#myModal').modal('show');
    }, 600); // 2000 millisekund = 2 soniya
});

myElement.addEventListener('mouseup', function() {
    clearTimeout(pressTimer); // Agar elementdan qo‘lni oldinroq olsa, to‘xtatish
});

myElement.addEventListener('mouseleave', function() {
    clearTimeout(pressTimer); // Agar elementni tark etsa ham, to‘xtatish
});

</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
